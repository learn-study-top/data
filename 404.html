<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Not Found</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 120px;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-out;
        }

        p {
            font-size: 1.25rem;
            color: #555;
            animation: fadeInUp 1s ease-out;
            opacity: 0;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! This page is coming soon.</p>
        <p>We are working hard to bring this page online. Please check back later.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>

</body>
</html>
