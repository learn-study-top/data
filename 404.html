<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            margin: 0 auto;
        }

        .error-code {
            font-size: 60px; /* Reduced font size */
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .back-link a {
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2980b9;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 50px; /* Further reduce font size for small screens */
            }

            .error-message {
                font-size: 16px;
            }

            .back-link a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="error-code">Coming soon..!!</h1>
            <p class="error-message">We will update you once we upload the solutions.</p>
        </div>
    </div>
</body>
</html>
